<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bangcuuchuong</title>
</head>
<body>
<script>
    let value = "<table border='1' width='300' cellspacing='0' cellpadding='3'>"
   let i,j ;
    i = 1 , j = 2 ;
    while (i < 10){
        value = value + "<tr>"
        while (j < 10){
            value = value + "<td>" + j + "x" + i + "=" + (i * j) + "</td>";
            j++;
        }
        i++;
        j = 2;
        value = value + "</tr>";

    } value = value + "</table>";
    document.write(value);

</script>
</body>
</html>
