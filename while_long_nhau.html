<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>while</title>
</head>
<body>
<script>
    let value , i , j ;
    value =  "<table border='1' width='300' cellspacing='0' cellpadding='3'>";
    i = j = 1;
    while (i <= 10){
        value = value + "<tr>";
        while (j <= 10){
            value = value + "<td>" + i * j + "</td>";
            j++;
        }
        j= 1;
        i++;
        value = value + "</tr>";
    }
    value = value + "</table>";
    document.write(value);
</script>
</body>
</html>
