<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>loopinloop</title>
</head>
<body>
<script>
    let value;
    value =  "<table border='1' width='300' cellspacing='0' cellpadding='3'>"
    for ( i = 2; i < 10; i++) {
        value = value + "<tr>";
        for ( j = 1; j < 10; j++) {
            value = value + "<td>" + i + "x"+ j + "=" + (i * j) + "</td>";
        }
        value = value + "</tr>";
    }
    value = value + "</table>"
    document.write(value);
</script>
</body>
</html>
